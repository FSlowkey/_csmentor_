<html>
    <head>
        <link rel="stylesheet" href="/i/style-base.css">
    </head>
    <body>
        <div>
        <div class="topmenu">
            <center>
                                <marquee behavior=scroll direction="left" scrollamount="50">
                                    <img class="fire" src="/i/x3.png"><img class="fire" src="/i/x5.png">
                                    <img class="fire" src="/i/x3.png"><img class="fire" src="/i/x4.png">
                                    <img class="fire" src="/i/x1.png">
                    
                                        
                                                            
                    </marquee>
                <img src="/i/hyperlinklogo.png">
                                <marquee behavior=scroll direction="right" scrollamount="50">
                    <img class="fire" src="/i/x4.png"><img class="fire" src="/i/x3.png">
                                        <img class="fire" src="/i/x5.png"><img class="fire" src="/i/x3.png">
                                                            <img class="fire" src="/i/x1.png">
                    </marquee>

            </center>
        <p class = 'menulinks' >
            <a href = '/my-feed' ><button id = 'button1'>Home</button></a>
            {% if login_url %}
            <a href = "{{login_url}}"><button id='button2'>Login</button></a>
            {% else %}
            <a href = "{{logout_url}}"><button id='button3'>Logout</button></a>
            <a href = "/interests"><button id='button4'>Edit Interests</button></a>
            <a href = "/edit-profile-student"><button id='button5'>Edit Profile</button></a>
            {% endif %}
        </p>
        </div>
        </div>
        {% block content %}{% endblock %}
    </body>                  
</html>
