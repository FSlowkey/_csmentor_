{% extends "base.html" %}
{% block content %}
<div>
    <form id="interests" method ='post' action ='/interests-save'>
    {% for item in interests %}
        {% if item.1 %}
            <input type="checkbox" name="{{item.0}}" value="{{item.0}}" checked> {{item.0}} <br></br>
        {% else %}
            <input type="checkbox" name="{{item.0}}" value="{{item.0}}"> {{item.0}} <br></br>
        {% endif %}
    {% endfor %}
    <input type="submit">
    </form>
    </div>
    {% endblock %}
