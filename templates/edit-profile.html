<html>
    <header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </header>
    <body> 
        <h1>Create Profile</h1>
        <form method="post" action="/profile-save">
            Name:<br>
            <input type="text" name="name" value = "{{name}}"><br><br>
            <p id="address"></p>

<script>
    
    $.get("https://ipinfo.io", function (response) {
    $("#address").html("Current Location: " + response.city + ", " + response.region +" (please, make sure your location is accurate.)");
}, "jsonp");




</script>

            Biography:<br>
            <textarea name="biography" rows="16">{{biography}}</textarea><br><br>
            Upload Profile_picture:<br>
            <input type="file" name="pic" accept="image/*">
            <input type="submit">

</form>
    </body>
</html>
